<section>
  <div class="container" style="margin-top: 40px">
    <div class="card">
      <div class="card-body">
        <div *ngIf="cartItems.length === 0">
          <p>Your cart is empty.</p>
        </div>
        <div *ngFor="let item of cartItems">
          <div>
            <h4>{{ item.product.name }}</h4>
            <p><b>Price:</b> £{{ item.product.price }}</p>
            <input type="number" class="form-control" [(ngModel)]="item.quantity" (change)="updateQuantity(item)">
            <button class="btn btn-primary" style="margin-top: 10px" (click)="removeFromCart(item.product._id)">Remove
            </button>
          </div>
        </div>
        <div *ngIf="cartItems.length > 0">
          <hr/>
          <p><b>Total Cost:</b> £{{ totalCost }}</p>
          <button class="btn btn-primary" style="margin-top: 10px">Clear Cart</button>
        </div>
      </div>
    </div>
  </div>
</section>
