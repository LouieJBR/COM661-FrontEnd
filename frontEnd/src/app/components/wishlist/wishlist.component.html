<div class="product-component">

  <div *ngIf="wishlistItems.length === 0">
    <section>
      <p>No items in wishlist.</p>
    </section>
  </div>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let item of wishlistItems">
          <div class="card m-3" (click)="redirectToProduct(item._id)">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">Price: {{ item.price }}</p>
              <p class="card-text">Type: {{ item.type }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="infoBox">
    <div class="container">
      <div class="px-4 pt-3 border">
        <div class="row pt-1">
          <div class="col-lg-3 col-md-6 mb-3 d-flex">
            <div class="d-flex align-items-center">
              <div class="badge badge-warning p-2 rounded-4 me-3">
                <i class="fas fa-thumbs-up fa-2x fa-fw"></i>
              </div>
              <span class="info">
                <h6 class="title">Reasonable prices</h6>

              </span>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-3 d-flex">
            <div class="d-flex align-items-center">
              <div class="badge badge-warning p-2 rounded-4 me-3">
                <i class="fas fa-plane fa-2x fa-fw"></i>
              </div>
              <span class="info">
                <h6 class="title">Worldwide shipping</h6>

              </span>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-3 d-flex">
            <div class="d-flex align-items-center">
              <div class="badge badge-warning p-2 rounded-4 me-3">
                <i class="fas fa-star fa-2x fa-fw"></i>
              </div>
              <span class="info">
                <h6 class="title">Best ratings</h6>

              </span>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-3 d-flex">
            <div class="d-flex align-items-center">
              <div class="badge badge-warning p-2 rounded-4 me-3">
                <i class="fas fa-phone-alt fa-2x fa-fw"></i>
              </div>
              <span class="info">
                <h6 class="title">Help center</h6>

              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
