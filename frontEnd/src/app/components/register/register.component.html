<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="./assets/images/profileIcon.jpg"
                   alt="signup form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black" style="height: 100%;">
                <form (ngSubmit)="onSignup()">
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create an account</h5>

                  <!-- Name -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control form-control-lg" type="text" id="name" [(ngModel)]="name" name="name" required>
                  </div>

                  <!-- Username -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control form-control-lg" type="text" id="username" [(ngModel)]="username" name="username" required>
                  </div>

                  <!-- Password -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control form-control-lg" type="password" id="password" [(ngModel)]="password" name="password" required>
                  </div>

                  <!-- Email -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control form-control-lg" type="email" id="email" [(ngModel)]="email" name="email" required>
                  </div>

                  <div class="pt-1 mb-4">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </div>

                  <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>

                  <!-- Additional links, if needed -->
                  <a class="small text-muted" href="#!">Terms of use.</a>
                  <a class="small text-muted" href="#!">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
